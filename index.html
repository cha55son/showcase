<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Showcase | Chason Choate</title>
        <meta name="author" content="Chason Choate" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <!-- Impress loaded at the bottom -->
    </head>
    <body class="impress-not-supported">
        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, 
            so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> 
            or <b>Firefox</b> browser.</p>
        </div>
        <div id="impress">
            <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
                <video id="video" width="640" height="480" autoplay></video>
                <button id="snap" class="btn">Snap Photo</button>
                <canvas id="video-canvas" width="640" height="480"></canvas>
            </div>
        </div>
        <div class="hint">
            <p>Use a spacebar or arrow keys to navigate</p>
        </div>
        <script>
        if ("ontouchstart" in document.documentElement) { 
            document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
        }
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
    </body>
</html>
